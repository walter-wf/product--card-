<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>


  <div class="container">
    <div class="box">
      <img src="images/image-product-desktop.jpg" alt="">
      <div class="card">
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eaun De Parfum</h1>

        <p>Floral, solar and voluptuos interpretation composed by Oliver Polge, Perfumer-Creator for the House of Chanel
        </p>
        <div class="price">
          <p>$149.99</p>
          <s><sup>$169.99</sup></s>
          <div class="cart">
            <button class="btn"><img src="images/icon-cart.svg" alt="">Add to cart</button>
          </div>

        </div>
      </div>
    </div>




  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Walter Franz</a>.
  </div>



</body>

</html>
